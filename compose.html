<!DOCTYPE html><html><head>
  <meta charset="UTF-8" />
  <title>drop-a-note</title>
  <link rel="shortcut icon" href="drop-a-note-16.png"/>
</head><body style="margin: 2em;">
  <form action="dwnl/" method="get" target="_blank" name="dwnl_box"
    id="dwnl-box" style="float: right;">
    <input type="submit" value="Download:"> <input type="text"
      name="." size="15" value="filename" placeholder="filename">
  </form>
  <h2>drop-a-note</h2>
  <form action="/submit.cgi" method="post" enctype="multipart/form-data"
    name="compose" target="status" style="width: 42em;">
    <input type="hidden" name="sess" value="--">
    <p>Name: <input type="text" name="from_name" size="40"> (optional)<br />
    E-Mail: <input type="text" name="from_email" size="40"> (optional)<br />
    File attachments: <input type="file" name="file"
      multiple="multiple" size="25"> (optional)<br />
    Password: <input type="password" name="passwd" size="20"> (optional)
      <input type="button" id="genpasswd" value="generate randomly"><br />
    Your message: (optional)<br />
    <textarea name="msg" cols="80" rows="10" style="width: 100%; resize: both;"
      placeholder="Your message here"></textarea></p>
    <p style="text-align: center;"><input type="submit" value="send" /></p>
    <p>&rarr; status:<br /><iframe id="submit-status" name="status"
      src="data:text/html,loading%26hellip;" width="400" height="100"
      style="width: 100%; border: 0px solid black;"></iframe></p>
  </form>
  <script type="text/javascript" src="compose.js"></script>
</body></html>
